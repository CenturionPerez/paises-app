<h3 class="animate__animated animate__bounce">Buscar por región <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Selecciones la region</h5>
<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
            [class]="getClaseCSS(region)"
            (click)="activarRegion(region);">
            <!--FORMAS DE METER CONDICIONES CON CLASES EN ELEMENTO HTML-->

            <!--Usando ternarios
                [class]=" (region===regionActiva)? 'btn btn-primary': 'btn btn-outline-primary'"
            -->

            <!--[ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva != region
                Otra forma de crear y usar estilos y clases en un elemento html usando condiciones
            }">-->
            <!-- [class.btn-primary]="region === regionActiva">
                esto sirve para poner una clase si se cumple una condicion.
                La clase se llamada despues del class.nombreClase a crear-->

            {{region}}
        </button>
    </div>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ regionActiva }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
